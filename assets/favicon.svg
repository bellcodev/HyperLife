<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="LifeMap calendario con eventos">
  <title>LifeMap</title>
  <desc>Ícono de calendario estilizado con animación y soporte para modo oscuro</desc>

  <style>
    /* Variables de color para branding */
    :root {
      --lm-bg: #f5f5f5;
      --lm-card: #ffffff;
      --lm-accent: #6c63ff;
      --lm-text: #5a54d8;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --lm-bg: #1e1e1e;
        --lm-card: #2c2c2c;
        --lm-accent: #bb86fc;
        --lm-text: #bb86fc;
      }
    }

    /* Animaciones */
    .line {
      stroke-dasharray: 32;
      stroke-dashoffset: 32;
      animation: draw 1.2s ease forwards;
    }
    .dot {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }
    .dot:nth-of-type(1) { animation-delay: 0.5s; }
    .dot:nth-of-type(2) { animation-delay: 0.8s; }
    .dot:nth-of-type(3) { animation-delay: 1.1s; }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>

  <!-- Fondo -->
  <rect width="64" height="64" rx="12" fill="var(--lm-bg)" />

  <!-- Marco del calendario -->
  <rect x="16" y="20" width="32" height="24" fill="var(--lm-card)" stroke="var(--lm-accent)" stroke-width="2" />

  <!-- Línea divisoria animada -->
  <line x1="16" y1="28" x2="48" y2="28" stroke="var(--lm-accent)" stroke-width="2" class="line" />

  <!-- Eventos con fade-in -->
  <circle cx="24" cy="34" r="2.5" fill="var(--lm-accent)" class="dot" />
  <circle cx="32" cy="34" r="2.5" fill="var(--lm-accent)" class="dot" />
  <circle cx="40" cy="34" r="2.5" fill="var(--lm-accent)" class="dot" />

  <!-- Texto branding -->
  <text x="32" y="56" font-size="10" text-anchor="middle" fill="var(--lm-text)" font-family="system-ui, sans-serif">
    LifeMap
  </text>
</svg>
